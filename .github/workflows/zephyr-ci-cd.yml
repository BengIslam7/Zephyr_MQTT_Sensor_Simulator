name: Zephyr CI/CD Pipeline

on:
  push:
    tags: 
      - 'v*.*.*'
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [ native_sim ]  # ← change this to your board(s)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update & install host dependencies
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt install -y --no-install-recommends git cmake ninja-build gperf \
            ccache dfu-util device-tree-compiler wget python3-dev python3-venv python3-tk \
            xz-utils file make gcc gcc-multilib g++-multilib libsdl2-dev libmagic1

      - name: Setup Python virtual environment & west
        run: |
          python3 -m venv ~/zephyrproject/.venv
          source ~/zephyrproject/.venv/bin/activate
          pip install --upgrade pip
          pip install west

      - name: Initialize Zephyr workspace
        run: |
          source ~/zephyrproject/.venv/bin/activate
          west init ~/zephyrproject
          cd ~/zephyrproject
          west update
          west zephyr-export
          west packages pip --install

      - name: Install the Zephyr SDK
        run: |
          source ~/zephyrproject/.venv/bin/activate
          cd ~/zephyrproject/zephyr
          west sdk install

      - name: Build application
        run: |
          source ~/zephyrproject/.venv/bin/activate
          export ZEPHYR_BASE=~/zephyrproject/zephyr
          cd $GITHUB_WORKSPACE
          west build -b ${{ matrix.board }} --pristine

      - name: Check build output
        run: ls -l $GITHUB_WORKSPACE/build/zephyr

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: zephyr_firmware_${{ matrix.board }}
          path: |
            build/zephyr/zephyr.elf
            build/zephyr/zephyr.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [ native_sim ]  # ← change this to your board(s)

    steps:
      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: zephyr_firmware_${{ matrix.board }}

      - name: Create GitHub Release and upload firmware
        uses: softprops/action-gh-release@v1
        with:
          files: |
            zephyr.elf
            zephyr.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: zephyr_firmware_native_sim

      - name: Install and start MQTT broker
        run: |
          sudo apt update
          sudo apt install -y mosquitto mosquitto-clients
          sudo systemctl enable mosquitto
          sudo systemctl start mosquitto

      - name: Run native_sim test with MQTT publisher
        run: |
          # Start the MQTT publisher in background
          timeout 10 bash -c 'while true; do
            mosquitto_pub -h 127.0.0.1 -t rtest -m "Hello from loop $(date +%T)"
            sleep 1
          done' &

          # Run the Zephyr test while publisher is active
          chmod +x zephyr.exe
          ./zephyr.exe --gtest_output=xml:test_results.xml || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test_results_native_sim
          path: test_results.xml
